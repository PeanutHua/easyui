<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开始使用layer</title>
</head>
<body>


<div id="div1" style="margin:20px 0;width:60px;
            height:60px;
            border:2px solid #d3d3d3;
            position:absolute;">
        <a href="javascript:void(0)" class="easyui-linkbutton" id="aa" onclick="change()">Open</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
</div>
    <script type="text/javascript" src="../EasyUi/jquery-3.3.1/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../EasyUi/jquery-easyui-1.5.5.6/jquery.min.js"></script>
    <script type="text/javascript" src="../EasyUi/jquery-easyui-1.5.5.6/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../EasyUi/layer-v3.1.1/layer-v3.1.1/layer/layer.js"></script> 
  
  <script>
    $(function()
    {
        $('#div1').draggable();
    })
    function change() {
            layer.open({
              type: 2 //Page层类型
              ,area: ['500px', '300px']
              ,title: '你好，layer。'
              ,shade: 0.6 //遮罩透明度
              ,maxmin: true //允许全屏最小化
              ,anim: 1 //0-6的动画形式，-1不开启
              ,content: "a2.html"
            });  
            //layer.msg('hello');
        }
          //弹出一个提示层
          $('#test1').on('click', function(){
            layer.msg('hello');
          });
</script>

</body>
</html>
